<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Photo Organizer</title>

<body>
<div id="demo">
<h1>Nearby Places</h1>
<button type="button" onclick="loadNearbyPlaces()">Show Nearby Places</button>
</div>

<script>
"use strict" 
function loadNearbyPlaces() {
  let xhttp = new XMLHttpRequest()
  xhttp.onreadystatechange = function() 
  {
    if (this.readyState == 4 && this.status == 200) 
    {
        let res = JSON.parse(this.responseText)
        nearbyPlaces = res.results.items
        showNearbyPlaces(nearbyPlaces)
    }
  }
  xhttp.open("GET", "https://places.ls.hereapi.com/places/v1/discover/explore?at=52.5159%2C13.3777&cat=sights-museums&apiKey=GV8GJv1svluImsIjkd3b94taT_9L0W-xTVqfiERVwDo", true)
  xhttp.send()
}


function showNearbyPlaces(nbplaces)
{
  console.log(nbplaces)
}
</script>

</body>
</html>
